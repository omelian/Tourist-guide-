
<div class="row" ng-controller="MenuController">
        <div class="col-md-12">
            <select class="form-control list-top" ng-model="selectModel" ng-change="changeModel()">
                <option ng-repeat="option in dishTypes" >{{option}}</option>
            </select>
        </div>
        <div ng-controller="RestaurantPageController">
            <button type="button" class="btn btn-default btn-info list-top" ng-show="!checkedModerator()" ng-click='showAddMenuItemDialog($event)' style="margin-left:15px;">
                <md-tooltip md-direction="right">
                    Click this button for adding new menu item
                </md-tooltip>
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add dish
            </button>
        </div>
        <div dir-paginate="menu in menus|filter:{DishType:showModel}|itemsPerPage: 6">
            <div class="col-md-4 list-top" style="float:left;">
                <div class="hovereffect thumbnail" ng-click='showMenuDialog($event,menu.Name,menu.Price,menu.PictureUrl,menu.Description,menu.Callories,menu.PreparationTime,menu.MenuId)'>
                    <div class="image">
                        <img ng-src={{menu.PictureUrl}} class="img-responsive" style="width:100%;height:200px;" />
                        <h2 style="color: #000000"><div>{{menu.Name}}</div></h2>
                    </div>
                    <div class="overlay">
                        <p>{{menu.Description}}</p>
                    </div>
                </div>
                <button type="button" ng-click="deleteMenuItem($event,menu)" class="glyphicon glyphicon-trash pull-right road-to-icon " ng-show="!checkedModerator()"></button>
                <button type="button" ng-click="showEditMenuDialog($event,menu,restaurantId)" class="glyphicon glyphicon-pencil pull-right road-to-icon" ng-show="!checkedModerator()"></button>
            </div>
        </div>
    </div>
<div class="row">
    <div align="center">
        <dir-pagination-controls></dir-pagination-controls>
    </div>
</div>
