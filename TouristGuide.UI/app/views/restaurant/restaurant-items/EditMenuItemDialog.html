<md-dialog aria-label="Edit menu item">
    <form ng-submit="updateMenu()">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Edit menu item</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-svg-src="/Content/close_pic.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="row" style="margin-left:20px;margin-right:20px;">
                <div class="col-md-6">
                    <md-input-container class="menu-input">
                        <label>Name</label>
                        <input type="text" ng-model="editMenu.Name" required md-maxlength="20" maxlength="20">
                    </md-input-container>
                    <md-input-container class="menu-input">
                        <label>Description</label>
                        <input type="text" ng-model="editMenu.Description" required md-maxlength="300" maxlength="300">
                    </md-input-container>
                    <md-input-container class="md-icon-float md-block menu-input">
                        <label>Input price</label>
                        <input ng-model="editMenu.Price" type="number" step="0.5" min="0" max="15000">
                    </md-input-container>
                    <md-input-container class="one-row-menu">
                        <label>Calories</label>
                        <input type="number" ng-model="editMenu.Callories" min="0" max="10000">
                    </md-input-container>
                    <md-input-container class="one-row-menu">
                        <label>Preparation time(in minutes)</label>
                        <input type="text" ng-model="editMenu.PreparationTime">
                    </md-input-container>
                    <md-input-container class="menu-input">
                        <label>Dish type</label>
                        <md-select placeholder="Dish type" ng-model="editMenu.DishType" >
                            <md-option ng-value="type" ng-repeat="type in dishTypes">
                                {{type}}
                            </md-option>
                        </md-select>
                    </md-input-container>
                </div>
                <div class="col-md-6">
                    <label class="upload-drop-zone-menu">
                        <img class="stretch-to-container" id="image" ng-src="{{editMenu.PictureUrl}}" />

                        <input id="fileInput" type="file" accept="image/*" multiple onchange="angular.element(this).scope().onDrop(this)" style="display: none;">

                        <md-tooltip md-direction="top">
                            Click to select photo for upload
                        </md-tooltip>
                    </label>
                    <md-input-container class="menu-input">
                        <label>PhotoUrl</label>
                        <input type="text" ng-model="editMenu.PictureUrl" required>
                    </md-input-container>
                </div>
                <button type="submit" class="btn btn-default btn-info menu-update-button">
                    <span class="glyphicon glyphicon-save-file" aria-hidden="true"></span> Update
                </button>

            </div>
        </md-dialog-content>
    </form>
</md-dialog>
