
    <md-dialog aria-label="News" class="news-popup-size">

        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Last edit - {{editNews.DateTime}}</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-svg-src="/Content/close_pic.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content class="news-popup-content-padding">


            <form ng-hide="checkedModerator()">


                <div class="form-group {{TitleStyle}}">

                    <input id="titleError" class="form-control" required ng-change="CheckTitle(editNews.Title)" name="Title" placeholder="News title" ng-model="editNews.Title">
                    <md-tooltip md-direction="top">{{TitleError}}</md-tooltip>
                </div>


                <label class="upload-drop-zone-news">
                    <img class="stretch-to-container" ng-src="{{editNews.NewsImageUrl}}" />

                    <input id="fileInput" type="file" accept="image/*" multiple onchange="angular.element(this).scope().onDrop(this)" style="display: none;">

                    <md-tooltip md-direction="top">
                        Click to select photo for upload
                    </md-tooltip>
                </label>




                <div class="form-group {{ContentStyle}} news-with-image-content-style">

                    <textarea id="contentError" required class="form-control" ng-change="CheckContent(editNews.TextContent)" name="text" rows="15" placeholder="News content" ng-model="editNews.TextContent"></textarea>
                    <md-tooltip md-direction="top">
                        {{ContentError}}
                    </md-tooltip>
                </div>





                <button class="div-wrapper-left padding-div-wrapper-left btn btn-info" ng-click=" ValidateForm() ? answer(editNews) : skip">Save</button>
            </form>


        </md-dialog-content>

</md-dialog>
