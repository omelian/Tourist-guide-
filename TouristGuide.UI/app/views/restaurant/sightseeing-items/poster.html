
<div class="row" ng-controller="PosterController">
    <button type="button" class="btn btn-default btn-info list-top" ng-show="!checkedModerator()" ng-click='showAddEventItemDialog($event)' style="margin-left:15px;">
        <md-tooltip md-direction="right">
            Click this button for adding new event item
        </md-tooltip>
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add event
    </button>
        <div dir-paginate="event in events|itemsPerPage: 9">
            <div class="col-md-4 list-top" style="float:left;">
                <div class="hovereffect thumbnail" ng-click='showEventDialog($event, event)'>
                    <div class="image">
                        <img src={{event.EventPhoto}} class="img-responsive" style="width:100%;height:200px;" />
                        <h2 style="color: #000000"><div>{{event.Name}}</div></h2>
                    </div>
                    <div class="overlay">
                        <p>{{event.Description}}</p>
                    </div>
                </div>
                <button type="button" ng-click="editEventDialog($event,event)" class="glyphicon glyphicon-pencil pull-right road-to-icon" ng-show="!checkedModerator()"></button>
                <button type="button" ng-click="deleteEventItem($event,event)" class="glyphicon glyphicon-trash pull-right road-to-icon " ng-show="!checkedModerator()"></button>
            </div>
        </div>
    </div>
<div class="row">
    <div align="center">
        <dir-pagination-controls></dir-pagination-controls>
    </div>
</div>
